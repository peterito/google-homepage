<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <title>Google Homepage</title>
</head>

<body>
    <!-- Header -->
    <header class="header">
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li>
                <img src="img/dots-menu.png" class="dot-menu" alt="dots-menu" title="App List menu" />
            </li>
            <li>
                <img src="img/thubnail.jpg" class="thumbnail" alt="thumbnail image" title="Peter Oyebamiji" />
            </li>
        </ul>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="google-logo">
            <img src="img/google-logo.png" alt="Google Logo" title="Search for something" />
        </div>

        <!-- Search Form -->
        <div class="form-container">
            <form>
                <label class="search">
                    <i class="fas fa-search"></i>
                </label>
                <input type="text" title="Search" />
                <label class="mic">
                    <i class="fas fa-microphone"></i>
                </label>
            </form>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>

        <!-- Language offer -->
        <div class="services">
            <p>Google offered in:</p>
            <a href="#">Hausa</a>
            <a href="#">Igbo</a>
            <a href="#">Ede Yoruba</a>
            <a href="#">Nigeria Pidgin</a>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div>
            <h3>Nigeria</h3>
        </div>

        <div class="footer-links">
            <ul>
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How Search Works</li>
            </ul>

            <ul>
                <li>Privacy</li>
                <li>Terms</li>
                <li>Settings</li>
            </ul>
        </div>
    </footer>
</body>

</html>
